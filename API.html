<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube API for rest time</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
     <header>
         <div class="logo">
             <img src="https://logosmarcas.net/wp-content/uploads/2020/04/YouTube-Logo.png" height="60" width="60" />
         </div>
         <div class="search-box">
             <input id="keyword"  type="text"  placeholder="Type and hit enter"  >
         </div>
     </header>

     <div id="myModel" class="model">
         <span class="close">
             &times;
         </span>
         <iframe class="model-content" id="video-frame" width="700" height="415"  src(unknown) frameborder="0" allowfullscreen>
         </iframe>
         <div id="caption"></div>
     </div>
     <div id="list-video">
         <div class="video" onclick="showVideo('yET2SBRuNm0')">
         <img src="https://img.youtube.com/vi/yET2SBRuNm0/default.jpg">
         <div class="title">Thủ Đô Cypher
         </div>
     </div>

     <footer>
             <span>Working with Youtobe API - FPT Aptech &copy; 2021 </span>
     </footer>
     <script type="text/javascript" src="index.js"></script>
</body>
</html>
